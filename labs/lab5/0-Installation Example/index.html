<!DOCTYPE html>
<html>
<head>
    <title>Simple D3 Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script>
        d3.select("body").append("svg")
            .attr("width", 200)
            .attr("height", 50)
            .append("circle")
            .attr("cx", 50)
            .attr("cy", 25)
            .attr("r", 20)
            .style("fill", "purple");
    </script>
</body>
</html>
